.chordchart {
    margin: auto;
    font-family: sans;
    font-size: 24px;
    width: 60rem;
}

.chordchart table {
    width: 100%;
    border-collapse: collapse;
}
.chordchart td {

}

.chordchart .header {
}

.chordchart .title {
    text-align: center;
    font-size: 1.5rem;
}

.chordchart .composer {
    text-align: right;
    font-size: 1rem;
}

.chordchart .barline {
    text-align: center;
    width: 24px; /* does not work in rem */
}
.chordchart .barline svg {
    vertical-align: middle;
    width: 24px; /* does not work in rem */
}

.chordchart :nth-child(2).barline {
    text-align: left;
    text-align: center;
}

.chordchart .chord {
    padding: 0 .5rem;
}

.chordchart .chord-continuation {
    font-size: 1.5rem;
    font-style: italic;
    font-weight: bold;
    padding: 0 .5rem;
}

.chordchart .label {
    width: 1rem;
    text-align: center;
}
.label span {
    font-size: 1rem;
    font-weight: bold;
}
.mark {
    text-align: center;
}

    text-align: center;
}
.segno {
    font-size: 2rem;
}
.alternative {
    font-size: .5rem;
    text-align: right;
}
.alternative .number {
    padding: .3em;
    position: relative;
    left: .5rem;
    top: 0;
    border-left: solid .2rem;
    border-top: solid 1px;
}

@page {
    margin-top: 1cm;
    margin-bottom: 1cm;
    margin-left: 1cm;
    margin-right: 1cm;
}

@media print {
    .chordchart {
        width: 100%;
    }
    .head {
        position: relative;
    }
    .title {
        float: left;
    }
    .composer {
        float: right;
    }
}
